<div
    class="app-modal-backdrop app-thin-scrollbars"
    (click)="onBounceAnimation($event)"
    #modalBackdropRef>
    <div class="app-modal app-animation--bounce" #modalRef>
        <div class="app-modal__header">
            <h2 class="app-modal__title">{{ options.title }}</h2>
            <button
                class="app-modal__close app-button app-button--icon"
                (click)="onCloseButtonClick()">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="36"
                    height="36"
                    fill="currentColor"
                    viewBox="0 0 16 16">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                </svg>
            </button>
        </div>
        <div class="app-modal__content" [innerHTML]="options.content"></div>
        <div #modalViewRef></div>
    </div>
</div>
